type Query {
  users: [User]
  user: User
}

type Mutation {
  user(email: String, name: String!, password: String!): User
  signIn(id: String!, password: String!): String
  signVerify(token: String!): String
}

type User {
  id: String!
  email: String
  name: String!
  password: String!
  salt: String!
}
